<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>生命周期和钩子函数</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{msg}}
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el:"#app",
                data:{
                    msg: ""
                },
                //钩子函数
                created() {
                    this.msg = "Hello vue created";//钩子函数中的this就是vue对象
                    console.log(this);//控制台可查看vue实例
                }

            });
        </script>
    </body>
</html>
