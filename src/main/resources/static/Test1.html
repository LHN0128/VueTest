<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <h1>vue测试1</h1>
        <div id="app">名字是：{{name}}；年龄：{{age}}</div>
        <script type="text/javascript">
            var app =new Vue({
                el: '#app',
                data: {
                    name: 'choub',
                    age: '23'
                }
            });
        </script>
    </body>
</html>
